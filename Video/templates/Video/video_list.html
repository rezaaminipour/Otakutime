{%extends 'base.html'%}
{% load static %}

{%block content%}
<!-- our -->
<div id="games" class="our">
    <div class="container">   
    <div class="container-fluid">
       <div class="row">                    
         <div class="logo">
            <div class="col-md-8">
                <div class="titlepage">
                    <li class="button_login"> <a href="{% url 'VIDEO_PAGE:create' %}">Upload your Video</a> </li><br>
                </div>
              </div>
         </div> 
        </div>  
    </div> 
   
        
        <div class="col-lg-3 col-md-6 col-sm-6 ">
          <div class="address">
             <h1>Videos</h1>
          </div>
        </div>
  
  
        <div class="row">  

        {% if videos %}
          
        {% for video in videos %}
          <div class="col-md-12">
              <div class="row">

                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
                      <div class="two-box">
                          <figure><video src="{{video.video.url}}#t=10" alt="#" width=100% height=100%></figure>
                      </div>
                  </div>

                  <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">

                      <div class="Games">
                          <h3>{{video.title}}</h3>
                          <p>{{video.snippet}}</p>
                          <a href="{% url 'VIDEO_PAGE:detail' slug=video.slug %}">Watch Now</a>
                      </div>
                  </div>
              </div>
          </div>
          <br><br>
          {% endfor %}

          {% else %}
          <h1>No Videos yet</h1>
          {% endif %}


      </div>
  </div>
</div>

<!-- end our -->

{% endblock %}
