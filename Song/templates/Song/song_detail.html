{%extends 'base.html'%}
{%block content%}


 <!-- about  -->
 <div id="about" class="about">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>{{song.title}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="about-box">
                    <figure>
                        <img src={{song.image.url}} alt="#" width=100% height=100%/>
                        {% if song.song %}
                            <audio controls>
                                <source src="{{song.song.url}}" type="audio/mp3">  
                            </audio>   
                        {% endif %}
                    </figure>

                    <p>{{song.body}}</p>
                    <p>{{song.date}}</p>
                   
                    
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
